<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Gestor de contraseñas</title>
  <style>
    .custom-container {
 
      margin: 0 auto;
    } 

    .list-categories-sites {
      display: flex;
      justify-content: center;
    }

    .list-categories {
      width: 25%;
      margin-right: 20px; 
    }

    .list-categories ul {
      list-style: none; 
      padding: 0;
      text-align: center; 
    }

    .list-categories li {
      margin-bottom: 5px; 
    }

    .list-sites {
      width: 50%;
    }

    .list-sites table {
      text-align: center; 
    }

  </style>
</head>
<body>
  <main>

          <!-- Encabezado -->
          <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Gestor de contraseñas</a>
            </div>
          </nav>

    <div class="custom-container">

      <div class="btn-add-categorie-site">

      </div>
      <div class="list-categories-sites">
        <!-- Lista de categorías -->
        <div class="list-categories">
          <ul id="list-categories" class="list-group">
            <li class="list-group-item active"><h2>Categorías</h2></li>
          </ul>
        </div>
        <div class="list-sites">
            <!-- Tablas de sitios -->
            <table class="table table-bordered">
              <thead>
                <tr class="table-primary">
                  <th scope="col"><h4>Sitios</h4></th>
                  <th scope="col"><h4>Usuario</h4></th>
                  <th scope="col"><h4>Fecha de creación</h4></th>
                  <th scope="col"><h4>Acciones</h4></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>

    </div>



  </main>
  <script src="./index.js"></script>
</body>
</html>
