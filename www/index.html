<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Gestor de contraseñas</title>
  <style>
    .custom-container {
 
      margin: 0 auto;
    } 

    .btn-add-category-site {
      margin: 50px 50px 50px 20%;

    }

    .list-categories-sites {
      display: flex;
      justify-content: center;
    }

    .list-categories {
      max-width: 25%;
      margin-right: 20px; 
    }

    .list-categories ul {
      list-style: none; 
      padding: 0;
      text-align: center; 
    }

    .list-categories .name-category-btn:hover {
      background-color: rgba(1, 162, 255, 0.5);
    }

    #item-category li {
      display: flex; 
      flex-direction: row;
      width: 100%;
      text-align: left;
      margin-top: 5px;
    }

    .name-category-btn {
      width: 75%;
      margin-right: 5px;
    }

    .delete-category-btn {
      width: 25%;
    }

    td button {
      margin: 0 10px;
    }

    .list-sites {
      width: 50%;
    }

    .list-sites table {
      text-align: center; 
    }

    .list-sites table .btn:hover {
      background-color: rgb(160, 157, 157);
    
    }

  </style>
</head>
<body>
  <main>

    <!-- Encabezado -->
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
      <div class="container-fluid">
        <a class="navbar-brand">Gestor de contraseñas</a>
      </div>
    </nav>

    <div class="custom-container">
        <!-- Botones -->
      <div class="btn-add-category-site">
        <button type="button" id="add-category" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#add-category-modal">Añadir categoría</button>
        <button type="button" id="add-site" disabled id="add-site" class="btn btn-outline-primary">Añadir sitio</button>
      </div>
      <div class="list-categories-sites">
        <!-- Lista de categorías -->
        <div class="list-categories">
          <ul class="list-group">
            <li class="list-group-item active"><h2>Categorías</h2></li>
            <div id="item-category"></div>
          </ul>
        </div>
        <div class="list-sites">
            <!-- Tabla de sitios -->
            <table class="table table-bordered">
              <thead>
                <tr class="table-primary">
                  <th scope="col"><h4>Sitios</h4></th>
                  <th scope="col"><h4>Usuario</h4></th>
                  <th scope="col"><h4>Fecha de creación</h4></th>
                  <th scope="col"><h4>Acciones</h4></th>
                </tr>
              </thead>
              <tbody id="table-sites"></tbody>
            </table>
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="modal" id="add-category-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Añadir nueva categoría</h5>
            <button type="button" id="close-add-category-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-category-form">
              <div class="mb-3">
                <label for="category-name" class="form-label">Nombre de la categoría:</label>
                <input type="text" class="form-control" id="category-name" required>
              </div>
              <button type="button" onclick="return false" id="add-category-btn" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="./index.js"></script>
</body>
</html>
