<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Gestor de contraseñas</title>
  <style>
    #add-site-form {
        width: 50%;
        margin: 50px auto;
    }

    .form-group {
        display: flex;
        margin-bottom: 30px;
    }

    .form-group label {
        margin: 5px 20px 5px 0; 
        width: 100px;
        text-align: right;
    }

    .description-form-group label {
        margin-bottom: 10px;
    }

    .btn-form-group {
        text-align: center;
        margin: 15px 0;
    }

    button {
        margin-right: 10px;
    }
  </style>
</head>
<body>
    <main>

    <!-- Encabezado -->
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand">Gestor de contraseñas</a>
        </div>
    </nav>





    <form id="add-site-form">
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url-form" aria-describedby="url" placeholder="Introduce la url">
        </div>
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user-form" aria-describedby="user" placeholder="Introduce tu usuario">
          </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password-form" aria-describedby="password" placeholder="Introduce una contraseña">
        </div>
        <div class="description-form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description-form" rows="8"></textarea>
        </div>
        <div class="btn-form-group">
            <button type="button" class="btn btn-primary">Guardar</button>
            <button type="button" id="btn-close" class="btn btn-danger">Cerrar</button>
        </div>
      </form>





    </main>
    <script src="./addSite.js"></script>
</body>
</html>
